<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelHive - AI Clip Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta name="description" content="Turn long form youtube videos into viral-ready clips with ReelHive!">
    <meta name="keywords" content="reelhive, clip generator, clip editor, viral clips, viral">
    <meta name="robots" content="noindex">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo"><img src="./images/favicon.png">ReelHive</div>
        <button class="get-started-btn" onclick="window.location.href='/plan'">Change Plan</button>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-inner-container">
            <div class="url-container">
                <label for="url">Video URL:</label>
                <input id="url" type="url" placeholder="Enter YouTube video URL" required>
            </div>
            <div class="seperated">
                <div class="checkbox-container">
                    <h3>Number of clips:</h3>
                    <input id="n" type="number" min="1" max="5" step="1" value="1" required disabled>
                </div>
                <div class="checkbox-container">
                    <h3>Remove watermark:</h3>
                    <!--- <input type="checkbox" id="watermark" checked disabled> --->
                    <label class="custom-checkbox">
                        <input type="checkbox" id="watermark" disabled />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <p id="pro">To increase the number of clips generated or remove watermark, please switch to Pro plan!</p>
            
            <div class="button-container">
                <button id="start" class="get-started-btn" >Generate Clips</button>
            </div>
            

            <div id="status"></div>
        </div>
    </div>

    <button id="logout" class="get-started-btn">Logout</button>

    <script src="script.js"></script>
</body>
</html>
